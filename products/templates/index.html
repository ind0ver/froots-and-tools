{% extends 'base.html' %}

{% block content %}

<h1>Froots & Tools</h1>
<div class="row">

    {% for product in products %}

    <div class="col-sm-4">
        <div class="card">
            <img src="{{ product.image_url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>

    {% endfor %}

</div>

{% endblock %}
